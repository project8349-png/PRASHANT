name: Build & Release APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'mobile/**'
      - '.github/workflows/build-apk.yml'
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install EAS CLI
      run: npm install -g eas-cli
      
    - name: Install mobile dependencies
      run: |
        cd mobile
        npm install
        
    - name: Build APK with EAS
      working-directory: ./mobile
      env:
        EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
      run: |
        if [ -z "$EAS_TOKEN" ]; then
          echo "⚠️ EAS_TOKEN not set. Using Expo Go for testing."
          npx expo start --qr-code
        else
          echo "✅ Building APK with EAS..."
          npx eas-cli build --platform android --wait
        fi
      continue-on-error: true
      
    - name: Find and Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: PRASHANT-APK
        path: |
          mobile/dist/*.apk
          mobile/android/app/build/outputs/apk/release/*.apk
        if-no-files-found: ignore
        retention-days: 30
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          mobile/dist/*.apk
          mobile/android/app/build/outputs/apk/release/*.apk
        body: |
          ## PRASHANT Mobile App v${{ github.ref }}
          
          ### Download & Install
          1. Download PRASHANT-APK.apk
          2. Transfer to Android phone
          3. Enable "Unknown Sources" in Settings
          4. Tap APK file and install
          5. Open and enjoy!
          
          ### Features
          - Daily Activity Tracking
          - Real-time Chat
          - Friends Management
          - Beautiful UI
        draft: false
        prerelease: false
