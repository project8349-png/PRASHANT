name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Expo CLI
      run: npm install -g expo-cli eas-cli

    - name: Install dependencies
      working-directory: ./mobile
      run: npm install

    - name: Install EAS
      run: npm install -g eas-cli

    - name: Authenticate with EAS
      env:
        EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
      run: |
        if [ -n "$EAS_TOKEN" ]; then
          npx eas-cli whoami || echo "Not authenticated"
        fi

    - name: Build APK with EAS
      working-directory: ./mobile
      run: npx eas build --platform android --local --output app-release.apk || echo "EAS build available with token"
      continue-on-error: true

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: prashant-app-apk
        path: mobile/app-release.apk
        if-no-files-found: warn

    - name: Create Release
      uses: actions/create-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: PRASHANT App APK Release
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: mobile/app-release.apk
        asset_name: PRASHANT-${{ github.ref }}.apk
        asset_content_type: application/vnd.android.package-archive
